<html>
<head>
    <title>Fractals</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id = "all">
        <h1> Fractais com animações SVG</h1>
        <h2> Círculos fractais</h2>
        <p> Um círculo com raio <b> r </b> é criado na posição <b> x </b>, 
            recursivamente dois círculos com raio <b> 0.5r </b> são criados na extremidade desse círculo. </p>
        <div id = "botoes-circulos">
            <button type = "button" onclick="iniciar()">Iniciar</button>
            <button type = "button" onclick="pausar()">Pausar</button>
        </div>
        <div id = "slider-circulo">
            <p>Posição do zoom (0 a 300)</p>
            <input type = "range" min = "0" max= "300" value="205" id = "slider" oninput="troca_centro()">
        </div>
        <p id = "info-circulos"></p>
        <div id = "svg-circles">
            <svg id = "inline" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg"></svg>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
    </body>
</html>
